ci:
  autofix_prs: true
  autoupdate_schedule: weekly

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: debug-statements
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: pretty-format-json
        exclude: '\.ipynb$'
      - id: sort-simple-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.1
    hooks:
      # Run the linter.
      - id: ruff
        types_or: [ python, pyi ]
        args: ["--fix", "--unsafe-fixes"]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi ]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.7.1
    hooks:
      - id: nbstripout
